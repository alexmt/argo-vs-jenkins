---
type: container
version: 1
name: example-build
description: Build the code

inputs:
  artifacts:
    CODE:
      path: /src

outputs:
  artifacts:
    BINARY:
      path: /src/main

image: golang:1.6
command: ["sh", "-c"]
args: [cd /src && ls -ltr && go build main.go]

resources:
  mem_mib: 256
  cpu_cores: 0.1
